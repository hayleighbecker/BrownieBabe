<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Brownie</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="index.html"><img src="brownie-babe.png" alt="Brownie Babe"></a></div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Shop All</a>
      <a href="#">Custom Brownies</a>
      <a href="#">Seasonal</a>
      <a href="#">Contact</a>
    </nav>
  </header>


  <main class="builder">
    <!-- Sprinkles -->
    <div class="sprinkle-panel">
      <h3>Sprinkles</h3>
      <div class="sprinkle-scroll">
        <div class="sprinkle-item">✨</div>
        <div class="sprinkle-item">⭐</div>
        <div class="sprinkle-item">🎉</div>
        <div class="sprinkle-item">🍫</div>
        <div class="sprinkle-item">🌈</div>
        <!-- more sprinkles -->
      </div>
    </div>

    <!-- Brownie Canvas -->
    <div class="canvas-wrapper">
      <div id="brownie-canvas">
        <!-- Grid lines (optional HTML version) -->
        <div class="grid-line row"></div>
        <div class="grid-line col"></div>
      </div>
      <div class="canvas-controls">
        <button id="undoBtn" class="btn">Undo</button>
        <button id="redoBtn" class="btn">Redo</button>
        <button id="clearBtn" class="btn">Clear</button>
        <button id="submitBtn" class="btn">Submit</button>
      </div>
    </div>

    <!-- Letters -->
    <div class="decor-panel">
      <h3>Letters & Shapes</h3>
      <div class="decor-scroll">
        <div class="decor-item">A</div>
        <div class="decor-item">B</div>
        <div class="decor-item">C</div>
        <div class="decor-item">D</div>
        <div class="decor-item">E</div>
		<div class="decor-item">F</div>
        <div class="decor-item">G</div>
        <div class="decor-item">H</div>
        <div class="decor-item">I</div>
        <div class="decor-item">J</div>
		<div class="decor-item">K</div>
        <div class="decor-item">L</div>
        <div class="decor-item">M</div>
        <div class="decor-item">N</div>
        <div class="decor-item">O</div>
		<div class="decor-item">P</div>
        <div class="decor-item">Q</div>
        <div class="decor-item">R</div>
        <div class="decor-item">S</div>
        <div class="decor-item">T</div>
		<div class="decor-item">U</div>
		<div class="decor-item">V</div>
        <div class="decor-item">W</div>
        <div class="decor-item">X</div>
        <div class="decor-item">Y</div>
        <div class="decor-item">Z</div>
        
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Your Brownie Shop</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
